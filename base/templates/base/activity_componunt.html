<h3>Recent Activity</h3>
<hr>
{% for message in room_message %}
<div>
    <small><a href="{% url 'profile' message.user.id %}">@{{message.user}}</a>, {{message.created|timesince}} ago</small><br>
    <small>Replayed to post "{{message.room}}"</small>
    <p>{{message}}</p>
    {% if request.user == message.user %}
    <a href="{% url 'delete-message' message.id %}">Delete</a>
    {% endif %}
    <hr>
</div>
{% endfor %}
